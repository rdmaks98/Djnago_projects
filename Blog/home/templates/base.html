<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Blog in django project</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="/media/img/favicon.png" rel="icon" />
    <link href="/media/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="/media/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link href="/media/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="/media/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/media/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/media/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/media/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/media/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="/media/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="/">Blog</a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="active" href="/">Home</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->

        <a href="{% url 'login_view' %}" class="get-started-btn">Add Blog</a>
      </div>
    </header>
    <!-- End Header -->
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h3>Learning Today,<br />Leading Tomorrow</h3>
        <h6>
          We are team of talented designers making websites with Bootstrap
        </h6>
        <a href="{% url 'login_view' %}" class="btn-get-started">Add Blog</a>
      </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- start block -->
    {% block start %}
    {% endblock %}
    <!-- ends block -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container d-md-flex py-4">
        <div class="me-md-auto text-center text-md-start">
          <div class="copyright">
            &copy; Copyright <strong><span>Blog</span></strong
            >. All Rights Reserved
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="/media/vendor/aos/aos.js"></script>
    <script src="/media/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/media/vendor/php-email-form/validate.js"></script>
    <script src="/media/vendor/purecounter/purecounter.js"></script>
    <script src="/media/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="/media/js/main.js"></script>
  </body>
</html>
